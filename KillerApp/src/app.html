<template>
  <h1>Spells</h1>
  <fieldset>
    <label>
      List of Spells
    </label>
    <table>
      <tr>
        <td>Name</td>
        <td>Level</td>
        <td>Type</td>
        <td>Effect</td>
        <td>Casting Time</td>
      </tr>
      <tr repeat.for="spell of spells">
        <td>${spell.name}</td>
        <td>${spell.level}</td>
        <td>${spell.type}</td>
        <td>${spell.effect}</td>
        <td>${spell.castingtime}</td>
      </tr>
    </table>
  </fieldset>
</template>
